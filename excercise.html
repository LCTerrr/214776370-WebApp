<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" >
        <li><a href="#"class= "btn btn-primary active" aria-current="page">Home</a></li>
        <li><a href="#"class= "btn btn-primary active" aria-current="page">About Us</a></li>
        <li><a href="#"class= "btn btn-primary active" aria-current="page">Contact</a></li>
    </nav>
    <figure class="figure">
        <img src="https://img.freepik.com/free-vector/realistic-hexagonal-background_79603-1646.jpg?w=996&t=st=1705569600~exp=1705570200~hmac=1756c682517eba4cfc8aa8660c1a4ff703f50d597bd86fa2c57733899c5b7d26" alt="" class="figure-img img-fuild rouded">
        <figcaption class="figure-caption text-end">This is a image</figcaption>
    </figure>
    </header>
    <form action="row g-3 needs-validation" novalidate>
        <header class="col-md-4">
            <label for="validationcustom01" class="form-label">Username</label>
            <input type="text" class="form-control" id="validationcustom01" required>
        </header>
        <header class="col-md-4">
            <label for="validationcustom02" class="form-label">Password</label>
            <input type="text" class="form-control" id="validationcustom02" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number one uppercase and lowercase, and atleast 8 or more character" required>
        </header>

        <article>
            <p>Gender</p>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <lebel class="form-check-label" for="inlineRadio1">Male</lebel>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="inlineRadioOptions" id="inlineRadio1" value="option2">
                <lebel class="form-check-label" for="inlineRadio2">Female</lebel>
            </article>
        
        </div>
        <div class="col-12">
            <div class="form-check">
                <input type="checkbox" class="form-check-inline" value="" id="invalidCheck" required>
                <label for="invalidCheck" class="form-check-label">
                    Agree terms and conditions
                </label>
            </div>
        </footer>
        <footer class="col-12">
            <button class="btn btn-primary" type="submit">Submit</button>
        </footer>
    </form>

    <table class="tables">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>John</th>
                <th>25</th>
                <th>New York</th>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <th>Jane</th>
                <th>30</th>
                <th>Los Angeles</th>
            </tr>
        </tbody>
    </table>
    <video width="100" height="100" src="https://www.youtube.com/watch?v=5DSBxFZaycA" controls></video>
    <audio controls autoplay>
        <source src="https://www.youtube.com/watch?v=75UGXuyoFII">
    </audio>
</body>
</html>
